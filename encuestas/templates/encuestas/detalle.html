{% extends "master.html" %}

{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">
{% block content %}

<form action="{% url 'encuestas:vota' pregunta.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend>
        <h1 class="text-center">{{ pregunta.texto_pregunta }}</h1>
    </legend>
    {% if error_message %}<p class="alert alert-danger"><strong>{{ error_message }}</strong></p>{% endif %}
    {% for eleccion in pregunta.choice_set.all %}
        <div class="form-check">
            <input type="radio" class="form-check-input" name="eleccion" id="eleccion{{ forloop.counter }}" 
                value="{{ eleccion.id }}"></input>
            <label class="form-check-label" for="eleccion{{ forloop.counter }}">{{eleccion.eleccion_texto}}</label>
        </div>
        {% endfor %}
</fieldset>
<input type="submit" class="btn btn-primary" value="Vote">
{% endblock %}
