<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <header> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">Proyecto Django</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" 
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'encuestas' %}">Encuestas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="{% url 'criaturas' %}">Creatures</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'miembros' %}">Miembros</a>
              </li>
            </ul>
          </div>
        </nav> 
      </header>

    <div class="content">
        {% block content %}{% endblock %}

        <div id="back" class = "container">
            <a type="button" href = "/" class ="btn btn-info">Volver a Inicio</a>
        </div>
      </div>
      
      <footer>
          Hecho por mi.
      </footer>
</body>
</html>
